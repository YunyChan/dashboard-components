<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>demo - loading</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../dist/components.css">
    <style>
        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
    <script type="text/javascript" src="./../dist/components.js"></script>
    <script>
        (function () {
            var loading1 = new Components.Loading();
            var loading2 = new Components.Loading();
            loading1.show();
            loading2.show();
            setTimeout(function () {
                loading1.hide();
            }, 1000);
            setTimeout(function () {
                loading2.hide();
            }, 1000);
        })()
    </script>
</body>

</html>
