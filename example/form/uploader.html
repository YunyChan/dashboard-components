<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>demo - uploader</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../../dist/components.css">
    <style>
        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-xs-6">
            <div id="uploader"></div>
        </div>
        <div class="col-xs-6">
            <button class="btn btn-primary" id="upload">上传</button>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
    <script type="text/javascript" src="./../../dist/components.js"></script>
    <script>
        (function () {
            var uploader = new Components.Uploader({
                target: document.getElementById('uploader'),
                url: 'upload',
                paramName: 'file', // 文件默认对应参数名为“file”
                data: {
                    name: 'ZhangSan'
                },
                fileType: ['jpg', 'xls', 'xlsx', 'png'],
                onSuccess: function () {
                    alert('上传成功');
                },
                onError: function () {
                    alert('上传失败');
                }
            });
            document.getElementById('upload').addEventListener('click', function () {
                uploader.submit({
                    gender: 'male'
                })
            }, false);
        })()
    </script>
</body>

</html>
