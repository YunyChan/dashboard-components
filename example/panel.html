<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>demo - panel</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../dist/components.css">
    <style>
        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-xs-offset-1 col-xs-10">
            <div class="c-panel" id="panel">
                <div class="c-panel-hd">
                    <span class="c-panel-title">Panel面板</span>
                    <span class="c-panel-tab">
                        <a href="javascript:;" class="c-panel-tab-entry">
                            <i class="glyphicon glyphicon-stats"></i>图表</a>
                        <a href="javascript:;" class="c-panel-tab-entry">
                            <i class="glyphicon glyphicon-th"></i>数据</a>
                    </span>
                </div>
                <div class="c-panel-bd f-clear">
                    <div class="c-panel-wrap">
                        <p>我是图表</p>
                    </div>
                    <div class="c-panel-wrap">
                        <p>我是表格数据</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
    <script type="text/javascript" src="./../dist/components.js"></script>
    <script>
        (function () {
            new Components.Panel({
                target: document.getElementById('panel')
            });
        })()
    </script>
</body>

</html>
