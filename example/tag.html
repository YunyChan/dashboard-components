<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>demo - tag</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../dist/components.css">
    <style>
        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="tag"></div>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
    <script type="text/javascript" src="./../dist/components.js"></script>
    <script>
        (function () {
            new Components.Tag({
                target: document.getElementById('tag'),
                titles: {
                    'DayPayerNum': '日付费数',
                    'DayPayment': '日流水',
                    'PayRadio': '日付费率',
                    'PayARPU': '付费ARPU',
                    'ActivityARPU': '活跃ARPU'
                },
                data: [
                    'DayPayerNum',
                    'DayPayment',
                    'PayRadio',
                    {
                        key: 'PayARPU',
                        tip: '付费用户平均收入',
                        title: '付费用户平均收入' // 覆盖titles对应“PayARPU”
                    },
                    {
                        key: 'ActivityARPU',
                        tip: '登陆用户平均收入'
                    }
                ],
                onChange: function (tag) {
                    console.log(tag);
                }
            });
        })()
    </script>
</body>

</html>
