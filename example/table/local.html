<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>demo - table-local</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../../dist/components.css">
    <style>
        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-xs-offset-1 col-xs-10">
            <div id="table"></div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
    <script type="text/javascript" src="./../../dist/components.js"></script>
    <script>
        (function () {
            new Components.TableLocal({
                target: document.getElementById('table'),
                keys: [
                    'StatDate',
                    'Server',
                    'DayPayerNum',
                    'DayPayment',
                    {
                        key: 'PayRadio',
                        unit: '%'
                    },
                    'PayARPU',
                    'ActivityARPU'
                ],
                titles: {
                    'StatDate': '日期',
                    'Server': '服务器',
                    'DayPayerNum': '付费人数',
                    'DayPayment': '付费金额',
                    'PayRadio': '付费率',
                    'PayARPU': '付费ARPU',
                    'ActivityARPU': '活跃ARPU'
                },
                list: [
                    {
                        "ActivityARPU": 4,
                        "Server": "全区服",
                        "PayRadio": 0.062,
                        "DayPayerNum": 3100,
                        "DayPayment": 260000.00,
                        "PayARPU": 50,
                        "StatDate": "2017-09-15",
                    },
                    {
                        "ActivityARPU": 6.2,
                        "Server": "全区服",
                        "PayRadio": 0.063,
                        "DayPayerNum": 4473,
                        "DayPayment": 445000.00,
                        "PayARPU": 42,
                        "StatDate": "2017-09-16",
                    },
                    {
                        "ActivityARPU": 4,
                        "Server": "全区服",
                        "PayRadio": 0.064,
                        "DayPayerNum": 3000,
                        "DayPayment": 300000,
                        "PayARPU": 76,
                        "StatDate": "2017-09-17"
                    },
                    {
                        "ActivityARPU": 2,
                        "Server": "全区服",
                        "PayRadio": 0.042,
                        "DayPayerNum": 4000,
                        "DayPayment": 200000,
                        "PayARPU": 72,
                        "StatDate": "2017-09-18"
                    }
                ],
                pageSize: 2
            });
        })();
    </script>
</body>

</html>
