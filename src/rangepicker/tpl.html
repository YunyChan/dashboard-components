<div class="c-rangepicker">
    <div class="c-rangepicker-wrap">
        <i class="c-rangepicker-icon"></i>
        <input type="text" value="--" class="form-control c-rangepicker-input">
        <div class="c-rangepicker-month-wrap" style="display: none;">
            <div class="c-rangepicker-month-calendars">
                <div class="c-rangepicker-month-start">
                    <h3>起始时间</h3>
                    <div class="c-rangepicker-month-start-calendar"></div>
                </div>
                <div class="c-rangepicker-month-end">
                    <h3>终止时间</h3>
                    <div class="c-rangepicker-month-end-calendar"></div>
                </div>
            </div>
            <div class="c-rangepicker-month-operation">
                <a class="btn btn-sm btn-success c-rangepicker-month-ok" href="javascript:;">确定</a>
                <a class="btn btn-sm btn-default c-rangepicker-month-cancel" href="javascript:;">取消</a>
            </div>
        </div>
    </div>
    <div class="c-rangepicker-shortcut" style="display: none;">
        <ul class="c-rangepicker-shortcut-list">
            <!-- <li class="c-rangepicker-shortcut-item" data-range="0">今天</li> -->
            <li class="c-rangepicker-shortcut-item" data-range="1">昨天</li>
            <li class="c-rangepicker-shortcut-item c-rangepicker-shortcut-item-active" data-range="7">前7天</li>
            <li class="c-rangepicker-shortcut-item" data-range="30">前30天</li>
            <li class="c-rangepicker-shortcut-item" data-range="90">前90天</li>
        </ul>
    </div>
</div>
